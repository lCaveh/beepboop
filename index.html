<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>BeepBoop</title>
  </head>
  <body>
    <div class="container">
      <h1>Beep Boop</h1>
      <div>
        <form id="formOne">
          <div class="form-group">
            <label for="name">Enter your name:</label>
            <input id="name" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="number">Input a number to counting to:</label>
            <input id="number" class="form-control" type="number">
          </div>
          <div class="form-group">
            <label for="track">You like to see Beep Boop forward or backward?</label>
            <select class="form-control" id="track">
              <option value=0>Forward</option>
              <option value=1>Backward</option>
            </select>
          </div>
          <button type="submit" class="btn btn-success">Show me!</button>
        </form>
      </div>
    </div>
    <div class="show">
      <p id="element"></p>
    </div>
  </body>
</html>
